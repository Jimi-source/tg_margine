name: Run tg_sender

on:
  workflow_dispatch:   # <--- вот этот триггер нужен для ручного запуска
  schedule:
    - cron: "0 18 * * *"  # ежедневный запуск

jobs:
  run_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - run: python ./tg_sender


