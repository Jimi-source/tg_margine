name: Run tg_sender

on:
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * *"  # каждый день в 21:30 МСК

jobs:
  run_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tg_sender script
        run: python ./tg_sender
